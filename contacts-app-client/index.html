<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts-app</title>

    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <link rel="stylesheet" href="./material.min.css">
    <script src="./libs/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="libs/lodash.min.js"></script>
    <script src="libs/jquery-3.1.1.js"></script>
    <script src="app.js"></script>
    <script src="scripts.js"></script>
    <script src="contact.js"></script>
    <script src="contactStorage.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="newContact">
        <h2 style="font-size: 24px; margin: 10px 0 10px 0;">New Contact</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="firstName">
                <label class="mdl-textfield__label" for="firstName">First name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="lastName">
                <label class="mdl-textfield__label" for="lastName">Last name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="phone">
                <label class="mdl-textfield__label" for="phone">Phone</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="address">
                <label class="mdl-textfield__label" for="address">Street address</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="city">
                <label class="mdl-textfield__label" for="city">City</label>
            </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                onclick="contactsApp.scripts.newContact()">Add</button>
    </div>

    <div id="contacts">
        <h2 style="font-size: 24px; margin: 10px 0 10px 0;">Contacts</h2>
        <table id="contactsTable">
            <thead>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Address</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</div>

<script>
    function main() {
        $('#wrapper').hide();
        $('#wrapper').fadeIn(500);
    }
    $(document).ready(main);
    contactsApp.scripts.updateContacts();

</script>

</body>
</html>
