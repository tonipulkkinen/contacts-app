<div fxLayout="column" fxLayoutAlign="center center">
  <md-card fxLayout="row" fxLayoutAlign="center center" class="login-card-title">
    <h2>Contacts App</h2>
  </md-card>
  <md-card class="login-card-content">
    <md-card-content>
      <div fxLayout="row" fxLayoutAlign="start center">
        <md-icon>person</md-icon>
        <md-input-container>
          <input mdInput [(ngModel)]="user.username" type="text" placeholder="Username">
        </md-input-container>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <md-icon>lock</md-icon>
        <md-input-container>
          <input mdInput [(ngModel)]="user.password" type="password" placeholder="Password">
        </md-input-container>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center" style="color: red">
        {{errorMessage}}
        <button appVibration md-raised-button (click)="login()">Login</button>
      </div>
    </md-card-content>
  </md-card>
</div>
