<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts-app</title>

    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <script src="libs/lodash.min.js"></script>
    <script src="jquery-3.1.1.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="newContact">
        <h2>New Contact</h2>
        <p>First name<input id="firstName" type="text"></p>
        <p>Last name<input id="lastName" type="text"></p>
        <p>Phone<input id="phone" type="text"></p>
        <p>Street address<input id="address" type="text"></p>
        <p>City<input id="city" type="text"></p>
        <button onclick="newContact()">Add</button>
    </div>

    <div id="contacts">
        <h2>Contacts</h2>
        <table id="contactsTable">
            <thead>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Address</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</div>

<script>
    var contacts = [];

    function main() {
        $('#wrapper').hide();
        $('#wrapper').fadeIn(500);
    }
    $(document).ready(main);

    function newContact() {
        var contact = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            phone: document.getElementById(('phone')).value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value
        };
        contacts.push(contact);
        updateContacts();

        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
        document.getElementById('city').value = '';
    }

    function updateContacts() {
        var rows = '';
        for (var i = 0; i < contacts.length; i++) {
            rows += '<tr>' +
                '<td>' + contacts[i].firstName + '</td>' +
                '<td>' + contacts[i].lastName + '</td>' +
                '<td>' + contacts[i].phone + '</td>' +
                '<td>' + contacts[i].address + ', ' + contacts[i].city + '</td>' +
                '</tr>';
        }
        document.getElementById('tableBody').innerHTML = rows;
    }
</script>

</body>
</html>
