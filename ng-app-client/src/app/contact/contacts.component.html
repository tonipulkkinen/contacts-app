<div fxLayout="column" fxLayoutAlign="center center">
  <md-card fxLayout="row" fxLayoutAlign="center center">
    <h2>Contacts</h2>
  </md-card>
  <div>
    <app-contact-list
      [contacts]="contacts"
      (editContact)="editContact($event)"
      (removeContact)="deleteContact($event)"
      (showMap)="showOnMap($event)"
    >
    </app-contact-list>
    <button md-mini-fab (click)="pressAddContact()" class="addButton"><md-icon>person_add</md-icon></button>
  </div>
</div>
